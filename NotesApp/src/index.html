<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Notes</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="max-w-dvw minh-dvh bg-[hsl(251,60%,40%)] overflow-hidden ">

    <div class="px-[50px] py-[25px] flex flex-col gap-10">

        <div class="flex justify-start items-center">
            <img 
                src="../assets/images/notes.png" 
                alt="notesImage" 
                class="h-16"
            />
            <h1 class="text-white text-4xl font-bold">Notes</h1>
        </div>

        <div>
            <button type="button" id="editBtn" class="text-white text-xl flex gap-2 items-center bg-[#2e0857] rounded-full p-4">
                <img 
                    alt="editIcon"
                    src="../assets/images/edit.png"
                    class="h-5"
                />
                <span>Create Notes</span>
            </button>
        </div>

        
        <div id="notesField" class="flex flex-col gap-5 h-[350px]      overflow-y-scroll overflow-x-hidden">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
