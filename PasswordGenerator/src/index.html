<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="min-h-dvh max-w-dvw bg-[#112553] flex justify-center items-center"
  >
    <div class="passwordGenerato p-5 flex flex-col gap-10">
      <div class="text-5xl xxs:text-2xl text-white font-bold p-3 flex flex-col gap-5">
        Generate a

        <span class="underline underline-offset-[20px] text-[#339966]"
          >Random Password</span
        >
      </div>

      <div>
        <div
          class=" mt-10 ml-3 min-h-14 min-w-[30px] bg-white rounded-md p-3 text-xl flex justify-between items-center cursor-pointer"
        >
          <input type="text" placeholder="password will apear here" id="showPasswordField" readonly class="text-2xl xxs:min-w-[30px] xxs:text-lg focus:outline-none p-3 border-white text-black pl-5"></input>

          <button id="copyBtn" class="size-10 relative p-3 hover:bg-slate-300 rounded-full hover:copyTextEnable">
            <img src="./assets/Images/copy.png" alt="copyIcon" class="copyIcon size-8" >
                <div class="copyText hover:transition-all ease-in delay-100 hidden rounded px-3 py-2 absolute bottom-16 right-[28px] bg-slate-500 text-white text-center w-fit"></div>
            </img>
          </button>
        </div>
        <div class="mt-10 ml-3 text-white text-2xl flex flex-col gap-5 md:flex-row  md:items-center">
            <div>
              <label for="passLength" class="text-2xl">Passwrord Length:</label>
              <input
                id="passLength" 
                type="number"
                min="5"
                max="15"
                value="7"
                class="text-black rounded focus:outline-none px-3 py-2 w-[90px]"
              />
            </div>
            <button class="generatePassBtn flex justify-center gap-2 bg-[#339966] rounded py-3 px-5 hover:bg-[#33996697]">
                <img 
                    src="./assets/Images/generate.png" 
                    alt="generatePassword"
                    class="size-8"
                >
                Generate Password
            </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
